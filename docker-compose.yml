services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/bunker
      - ORIGIN=http://localhost:3000
    depends_on:
      - db
    command: bun run dev --host

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=bunker
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
